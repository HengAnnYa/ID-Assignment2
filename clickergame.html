<script type="text/javascript">
    let counter = 0;
    let seconds = 30;
let tempSeconds = seconds;
const setSeconds = (s) => {
document.querySelector("#seconds").textContent = s + "s";
};
var x = setInterval(() => {
//clears countdown when all seconds are counted
if (seconds <= 0) {
    clearInterval(x);
}
setSeconds(tempSeconds == 60 ? 59 : tempSeconds);
seconds--;
tempSeconds = seconds;
}, 1000);

    function getRandomColor() {
        var letters = '0123456789ABCDEF';              
        var color = '#';             
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];               
        }            
        return color;}
    function makeShapeAppear(){
       var top = Math.random()* 150;   
       var left = Math.random()* 400;   
       var width = (Math.random()* 100)+ 50;
    if (Math.random() > 0.5) {
        document.getElementById("shape").style.borderRadius = "50%";
    }else      {
           document.getElementById("shape").style.borderRadius = "0";
    }
    
    document.getElementById("shape").style.backgroundColor = getRandomColor();
    document.getElementById("shape").style.width = width + "px";document.getElementById("shape").style.height = width + "px";
    document.getElementById("shape").style.top = top + "px";document.getElementById("shape").style.left = left + "px";
    document.getElementById("shape").style.display = "block";             
    }
    function appearAfterDeley(){ 
        setTimeout(makeShapeAppear, Math.random()*2000); 
    }
    appearAfterDeley();
    document.getElementById('shape').onclick = function(){
    document.getElementById("shape").style.display = "none";
    counter = counter + 1;
    document.getElementById('score').innerText = counter;
    makeShapeAppear();   }


    </script>
